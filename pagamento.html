<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <style>
        p {
            color:lightgrey;
        }
        .btn-link {
            color: lightgrey;
        }
    </style>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <button type="button" class="btn btn-link">Voltar</button>
  <h3>Pagamento</h2>

  <div class="container">
    <div class="mb-3 row">
      <div class="input-group">
        <div class="input-group-text" id="emailOuTele"></div>
        <input type="text" class="form-control" placeholder="Email ou número de telemóvel" aria-label="Email ou número de telemóvel" aria-describedby="emailOuTele">
      </div>
    </div>
    <div class="mb-3 row">
        <div class="input-group">
          <div class="input-group-text" id="pass"></div>
          <input type="password" class="form-control" placeholder="Palavra-passe" aria-label="Palavra-passe" aria-describedby="pass">
        </div>
      </div>
    <button type="button" class="btn btn btn-primary">Inicie Sessão com Paypal</button>
    <p>ou</p> 
    <button type="button" class="btn btn btn-primary">Registe-se na Paypal</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
